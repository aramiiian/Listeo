<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listeo</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dc2f3c8121.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="navLeft">
        <span class="logo">
          <img src="style/img/logo.png" alt="Listeo" />
        </span>
        <nav>
          <ul>
            <li class="active">Home <i class="fas fa-chevron-down"></i></li>
            <li>Listings <i class="fas fa-chevron-down"></i></li>
            <li>User Panel <i class="fas fa-chevron-down"></i></li>
            <li>Pages <i class="fas fa-chevron-down"></i></li>
          </ul>
        </nav>
      </div>
      <div class="navRigth">
        <div class="userNav">
          <img
            class="dashAva"
            src="style/img/dashboard-avatar.jpg"
            alt="avatar"
          />
          <p>Hi, Tom! <i class="fas fa-chevron-down"></i></p>
        </div>
        <div class="userBtn">
          <p>
            Add Listing
            <i class="fas fa-plus"></i>
          </p>
        </div>
      </div>
    </header>
    <section class="sectionOne">
      <div class="oneBg">
        <div class="oneLeft">
          <h1>Find Nearby Attractions</h1>
          <p>Expolore top-rated attractions, activities and more</p>
          <div class="oneSearch">
            <input type="text" placeholder="What are you looking for?" />
            <input type="text" placeholder="Location" />
            <a href="#">All Categories <i class="fas fa-chevron-down"></i></a>
            <input type="button" value="Search" />
          </div>
          <b>Or browse featured categories:</b>
          <br /><br /><br />
          <span><i class="fas fa-home"></i> Apartments</span>
          <span><i class="fas fa-hamburger"></i> Eat & Drink</span>
          <span><i class="fas fa-guitar"></i> Events</span>
          <span><i class="fas fa-dumbbell"></i> Fitness</span>
        </div>
        <div class="oneRigth"></div>
      </div>
    </section>
  </body>
</html>
